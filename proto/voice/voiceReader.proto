syntax = "proto3";

option go_package = ".;voice";

service VoiceReader {
     rpc Count(VoiceCountRequest) returns (VoiceCountResponse);
     rpc Retrieve(VoiceRetrieveRequest) returns (VoiceRetrieveResponse);
}

message VoiceCountRequest {
    string id = 1;
}

message VoiceCountResponse {
  string id = 1;    
  int32 count = 2;
  string status = 3;
  string error = 4;
} 

message VoiceRetrieveRequest {
    string id = 1;
    int32 index = 2;
}

message VoiceRetrieveResponse {
  string id = 1;    
  bytes chunk = 2;
  string status = 3;
  string error = 4;
} 