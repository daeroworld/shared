syntax = "proto3";

option go_package = ".;voice";

service VoiceWriter {
     rpc Submit(stream VoiceSubmitRequest) returns (VoiceSubmitResponse);
}

message VoiceSubmitRequest {
    string jobId = 1;
    bytes audio = 2;  // The prompt content that will be processed
}

message VoiceSubmitResponse {
  string id = 1;
} 